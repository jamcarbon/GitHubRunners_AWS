apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-deployment1
spec:
  template:
    spec:
      repository: jamcarbon/test-rust
      dockerVolumeMounts:
        - mountPath: /var/lib/docker
          name: docker
      volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
        - name: docker
          emptyDir:
            medium: Memory
        - name: work # this volume gets automatically used up for the workdir
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
      emphemeral: true
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: example-runner-deployment-autoscaler
spec:
  # Runners in the targeted RunnerDeployment won't be scaled down
  # 4 minutes delay
  scaleDownDelaySecondsAfterScaleOut: 240
  scaleTargetRef:
    name: runner-deployment1
    # Uncomment the below in case the target is not RunnerDeployment but RunnerSet
    #kind: RunnerSet
  minReplicas: 0
  maxReplicas: 50

  scaleUpTriggers:
    - githubEvent:
      push:
    amount: 1
    duration: "1m"

  metrics:
  - type: PercentageRunnersBusy
    scaleUpThreshold: '0.95'
    scaleDownThreshold: '0.40'
    scaleUpFactor: '2'
    scaleDownFactor: '0.5'
  - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
    repositoryNames:
    - jamcarbon/test-rust